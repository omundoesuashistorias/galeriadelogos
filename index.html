<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GALERIA DE LOGOTIPOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: #000;
    }

    header {
      background-color: #001f3f;
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.8em;
      letter-spacing: 1px;
    }

    .gallery-group {
      padding: 20px;
    }

    .separator {
      height: 2px;
      background-color: #001f3f;
      margin: 30px auto;
      width: 60%;
      border-radius: 1px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-out;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      animation: zoomIn 0.3s ease-out;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #001f3f;
      color: white;
      border: none;
      font-size: 1.2em;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      background-color: #001f3f;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); }
      to { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<header>GALERIA DE LOGOTIPOS</header>

<!-- Grupos com separadores -->
<div class="gallery-group">
  <div class="gallery">
    <img src="imagem1.png" alt="Imagem 1" onclick="openModal(this.src)">
    <img src="imagem2.png" alt="Imagem 2" onclick="openModal(this.src)">
    <img src="imagem3.png" alt="Imagem 3" onclick="openModal(this.src)">
    <img src="imagem4.png" alt="Imagem 4" onclick="openModal(this.src)">
  </div>
</div>

<div class="separator"></div>

<div class="gallery-group">
  <div class="gallery">
    <img src="imagem5.png" alt="Imagem 5" onclick="openModal(this.src)">
    <img src="imagem6.png" alt="Imagem 6" onclick="openModal(this.src)">
    <img src="imagem7.png" alt="Imagem 7" onclick="openModal(this.src)">
    <img src="imagem8.png" alt="Imagem 8" onclick="openModal(this.src)">
  </div>
</div>

<div class="separator"></div>

<div class="gallery-group">
  <div class="gallery">
    <img src="imagem9.png" alt="Imagem 9" onclick="openModal(this.src)">
    <img src="imagem10.png" alt="Imagem 10" onclick="openModal(this.src)">
    <img src="imagem11.png" alt="Imagem 11" onclick="openModal(this.src)">
    <img src="imagem12.svg" alt="Imagem 12" onclick="openModal(this.src)">
  </div>
</div>

<div class="separator"></div>

<div class="gallery-group">
  <div class="gallery">
    <img src="imagem13.png" alt="Imagem 13" onclick="openModal(this.src)">
    <img src="imagem14.svg" alt="Imagem 14" onclick="openModal(this.src)">
    <img src="imagem15.png" alt="Imagem 15" onclick="openModal(this.src)">
    <img src="imagem16.png" alt="Imagem 16" onclick="openModal(this.src)">
  </div>
</div>

<!-- Modal -->
<div id="modal" class="modal" hx-target="this" hx-swap="outerHTML">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()">×</button>
    <img id="modal-img" src="" alt="Imagem ampliada">
  </div>
</div>

<footer>
  © 2025 | Todos os direitos reservados
</footer>

<script>
  function openModal(src) {
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    modalImg.src = src;
    modal.classList.add('active');
  }

  function closeModal() {
    const modal = document.getElementById('modal');
    modal.classList.remove('active');
  }
</script>

</body>
</html>
